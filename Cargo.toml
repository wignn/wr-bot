[package]
name = "worm"
version = "0.1.0"
edition = "2021"

[dependencies]
dotenvy = "0.15"
serenity = {version = "0.12.4", features = ["full"]}
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["macros", "rt-multi-thread"] }
serde = { version = "1.0.228", features = ["derive"] }
poise = "0.6.1"
reqwest = { version = "0.11", features = ["json"] }